<html lang="en">
<head>

    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="game-stats-counter">
        Current Round: 1/5, 0 Wins, 0 Losses
    </div>
    <div class="move-result">

    </div>

        <button class="game-button">
            <img src="images/stone.png" alt="Rock">
            Rock

        <button class="game-button">
            <img src="images/paper-plane.png" alt="Paper">
            Paper
        </button>
        <button class="game-button">
            <img src="images/scissors.png" alt="Scissors">
            Scissors
        </button>
    </div>
    <div class="end-of-game">

        <a href="https://www.flaticon.com/free-icons/origami" title="origami icons">Origami icons created by Smashicons - Flaticon</a>
